<div>
    <h1>Please contact me</h1>
    <form action="">

        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="model.name" class="form-control" id="name" required name="name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="model.email" class="form-control" id="email" required name="email">
        </div>
        <div class="form-group">
            <label>Name</label>
            <textarea type="text" [(ngModel)]="model.message" class="form-control" id="message" required name="message"></textarea>
        </div>

        <div class="form-group">
            <button (click)="send()">Send</button>
        </div>
    </form>
</div>
